# DocumentIulia.ro - Docker Compose Production Stack
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: documentiulia-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-documentiulia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-documentiulia}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - documentiulia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-documentiulia}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for sessions and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: documentiulia-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - documentiulia-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: documentiulia-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-documentiulia}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-documentiulia}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      GROK_API_KEY: ${GROK_API_KEY}
      ANAF_API_URL: ${ANAF_API_URL:-https://api.anaf.ro}
      ANAF_CLIENT_ID: ${ANAF_CLIENT_ID:-placeholder}
      ANAF_CLIENT_SECRET: ${ANAF_CLIENT_SECRET:-placeholder}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - documentiulia-network
    ports:
      - "127.0.0.1:3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=http://backend:3001
        - NEXT_PUBLIC_API_URL=https://documentiulia.ro/api/v1
    container_name: documentiulia-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      BACKEND_URL: http://backend:3001
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://documentiulia.ro/api/v1}
    depends_on:
      - backend
    networks:
      - documentiulia-network
    ports:
      - "127.0.0.1:3000:3000"

  # Nginx Reverse Proxy (disabled - using system nginx)
  nginx:
    image: nginx:alpine
    container_name: documentiulia-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    networks:
      - documentiulia-network

networks:
  documentiulia-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
