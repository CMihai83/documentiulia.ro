<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial; padding: 50px; max-width: 500px; margin: 0 auto; }
        input, button { display: block; width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        button { background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; white-space: pre-wrap; font-family: monospace; font-size: 12px; }
        .error { background: #fee; color: #c00; }
        .success { background: #efe; color: #060; }
    </style>
</head>
<body>
    <h1>Login Test</h1>
    
    <div>
        <label>Email:</label>
        <input type="email" id="email" value="test_admin@accountech.com">
    </div>
    
    <div>
        <label>Password:</label>
        <input type="password" id="password" value="TestPass123!">
    </div>
    
    <button onclick="doLogin()">Login</button>
    
    <div id="result"></div>
    
    <script>
        async function doLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.textContent = 'Logging in...';
            resultDiv.className = '';
            
            try {
                console.log('Sending request to /api/v1/auth/login.php');
                console.log('Data:', {email, password});
                
                const response = await fetch('/api/v1/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({email, password})
                });
                
                console.log('Response status:', response.status);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                const data = JSON.parse(text);
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                    console.log('Login successful:', data);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = 'FAILED: ' + data.message + '\n\n' + JSON.stringify(data, null, 2);
                    console.error('Login failed:', data);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'ERROR: ' + error.message;
                console.error('Login error:', error);
            }
        }
    </script>
</body>
</html>
