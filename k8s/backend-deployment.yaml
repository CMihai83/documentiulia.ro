# DocumentIulia.ro - Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: documentiulia
  labels:
    app: documentiulia
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: documentiulia
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: documentiulia
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/api/v1/metrics"
    spec:
      serviceAccountName: documentiulia-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: backend
          image: ghcr.io/documentiulia/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: documentiulia-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: documentiulia-config
                  key: BACKEND_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: documentiulia-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: documentiulia-config
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: documentiulia-secrets
                  key: JWT_SECRET
            - name: GROK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: documentiulia-secrets
                  key: GROK_API_KEY
                  optional: true
            - name: ANAF_API_URL
              valueFrom:
                configMapKeyRef:
                  name: documentiulia-config
                  key: ANAF_API_URL
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /var/log/documentiulia
      volumes:
        - name: logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - backend
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: documentiulia-backend
  namespace: documentiulia
