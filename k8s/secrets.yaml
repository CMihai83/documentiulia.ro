# DocumentIulia.ro - Kubernetes Secrets Template
# NOTE: Replace placeholders with base64-encoded values before applying
# Use: echo -n "your-secret" | base64
apiVersion: v1
kind: Secret
metadata:
  name: documentiulia-secrets
  namespace: documentiulia
  labels:
    app: documentiulia
type: Opaque
data:
  # Database
  POSTGRES_PASSWORD: <BASE64_ENCODED_PASSWORD>
  DATABASE_URL: <BASE64_ENCODED_DATABASE_URL>
  # JWT
  JWT_SECRET: <BASE64_ENCODED_JWT_SECRET>
  JWT_REFRESH_SECRET: <BASE64_ENCODED_JWT_REFRESH_SECRET>
  # ANAF (optional - for e-Factura integration)
  ANAF_CLIENT_ID: <BASE64_ENCODED_ANAF_CLIENT_ID>
  ANAF_CLIENT_SECRET: <BASE64_ENCODED_ANAF_CLIENT_SECRET>
  # AI Services
  GROK_API_KEY: <BASE64_ENCODED_GROK_API_KEY>
  ANTHROPIC_API_KEY: <BASE64_ENCODED_ANTHROPIC_API_KEY>
  # Stripe
  STRIPE_SECRET_KEY: <BASE64_ENCODED_STRIPE_SECRET>
  STRIPE_WEBHOOK_SECRET: <BASE64_ENCODED_STRIPE_WEBHOOK_SECRET>
  # Email
  SMTP_HOST: <BASE64_ENCODED_SMTP_HOST>
  SMTP_USER: <BASE64_ENCODED_SMTP_USER>
  SMTP_PASS: <BASE64_ENCODED_SMTP_PASS>
---
